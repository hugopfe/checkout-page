<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main class="container">
        <h1>Lojinha da Unidade</h1>
        
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th scope="col">Imagem</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Preço unitário</th>
                    <th scope="col">Qtd</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="images/produto_1.webp" alt="smartphone" width="200px"></td>
                    <td>
                        <div>Smartphone</div>
                        <div>Cód. 123445</div>
                        <div>Cor: Branco</div>
                    </td>
                    <td>1200</td>
                    <td>
                        <button class="btn btn-danger"><i class="bi bi-dash"></i></button>
                        <span class="m-1">0</span>
                        <button class="btn btn-success"><i class="bi bi-plus"></i></button>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td><img src="images/produto_2.webp" alt="smartphone" width="200px"></td>
                    <td>
                        <div>Notebook</div>
                        <div>Cód. 78913545</div>
                        <div>Cor: Cinza</div>
                    </td>
                    <td>2500</td>
                    <td>
                        <button class="btn btn-danger"><i class="bi bi-dash"></i></button>
                        <span class="m-1">0</span>
                        <button class="btn btn-success"><i class="bi bi-plus"></i></button>
                    </td>
                    <td>0</td>
                </tr>
                <tr>
                    <td><img src="images/produto_3.webp" alt="smartphone" width="200px"></td>
                    <td>
                        <div>Baixo 5 cordas</div>
                        <div>Cód. 123445</div>
                        <div>Cor: Marrom</div>
                    </td>
                    <td>1500</td>
                    <td>
                        <button class="btn btn-danger"><i class="bi bi-dash"></i></button>
                        <span class="m-1">0</span>
                        <button class="btn btn-success"><i class="bi bi-plus"></i></button>
                    </td>
                    <td>0</td>
                </tr>
        
            </tbody>
            <tfoot>
                <tr class="text-center">
                    <td colspan="5"><i class="bi bi-cart-check"> </i>Subtotal: R$ 0,00</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
