<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="js/funcoes.js"></script>
</head>
<body>
    <main class="container">
        <h1 class="text-bg-primary p-3 text-center fw-bold text-uppercase border border-top-0 border-dark border-3 rounded-bottom-3 mt-3">Lojinha da Unidade</h1>
        
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th scope="col">Imagem</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Preço unitário</th>
                    <th scope="col">Qtd</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img src="images/produto_1.webp" alt="smartphone" width="200px"></td>
                    <td>
                        <div class="product-name">Smartphone</div>
                        <div class="product-info">Cód. 123445</div>
                        <div class="product-info">Cor: Branco</div>
                    </td>
                    <td class="product-price"><span id="price_1">R$ 1.200</spani></td>
                    <td>
                        <button class="btn btn-danger" onclick="operate(1, '-')"><i class="bi bi-dash"></i></button>
                        <span class="m-1" id="qtd_1">0</span>
                        <button class="btn btn-success" onclick="operate(1, '+')"><i class="bi bi-plus"></i></button>
                    </td>
                    <td class="product-total"><span id="total_1">R$ 0</span></td>
                </tr>
                <tr>
                    <td><img src="images/produto_2.webp" alt="smartphone" width="200px"></td>
                    <td>
                        <div class="product-name">Notebook</div>
                        <div class="product-info">Cód. 78913545</div>
                        <div class="product-info">Cor: Cinza</div>
                    </td>
                    <td class="product-price"><span id="price_2">R$ 2.500</span></td>
                    <td>
                        <button class="btn btn-danger" onclick="operate(2, '-')"><i class="bi bi-dash"></i></button>
                        <span class="m-1" id="qtd_2">0</span>
                        <button class="btn btn-success" onclick="operate(2, '+')"><i class="bi bi-plus"></i></button>
                    </td>
                    <td class="product-total"><span id="total_2">R$ 0</span></td>
                </tr>
                <tr>
                    <td><img src="images/produto_3.webp" alt="smartphone" width="200px"></td>
                    <td>
                        <div class="product-name">Baixo 5 cordas</div>
                        <div class="product-info">Cód. 123445</div>
                        <div class="product-info">Cor: Marrom</div>
                    </td>
                    <td class="product-price"><span id="price_3">R$ 1.500</span></td>
                    <td>
                        <button class="btn btn-danger" onclick="operate(3, '-')"><i class="bi bi-dash"></i></button>
                        <span class="m-1" id="qtd_3">0</span>
                        <button class="btn btn-success" onclick="operate(3, '+')"><i class="bi bi-plus"></i></button>
                    </td>
                    <td class="product-total"><span id="total_3">R$ 0</span></td>
                </tr>
        
            </tbody>
            <tfoot>
                <tr class="text-center">
                    <td colspan="5" class="p-5 text-bg-dark fs-5"><i class="bi bi-cart-check"> </i>Subtotal: <span id="subtotal">R$ 0,00</span></td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
